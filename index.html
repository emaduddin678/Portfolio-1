<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <!-- FontAwesome icon -->
    <script
      src="https://kit.fontawesome.com/a7d30648ce.js"
      crossorigin="anonymous"
    ></script>

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER  -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Emad</a>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="fa-solid fa-house-user nav_icon"></i> Home
              </a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">
                <i class="fa-regular fa-user nav_icon"></i> About
              </a>
            </li>
            <li class="nav_item">
              <a href="#skills " class="nav_link">
                <i class="fa-regular fa-file-lines nav_icon"></i> Skill
              </a>
            </li>
            <li class="nav_item">
              <a href="#services " class="nav_link">
                <i class="fa-solid fa-briefcase nav_icon"></i> Services
              </a>
            </li>
            <li class="nav_item">
              <a href="#portfolio" class="nav_link">
                <i class="fa-regular fa-image nav_icon"></i> Portfolio
              </a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="fa-regular fa-message nav_icon"></i> Contact
              </a>
            </li>
          </ul>
          <i class="fa-solid fa-xmark nav_close" id="nav-close"></i>
        </div>

        <div class="nav_btns">
          <div class="nav_toggle" id="nav-toggle">
            <i class="fa-solid fa-border-all"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===========MAIN======== -->
    <main class="main">
      <!-- =================== HOME ================== -->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_contact grid">
            <div class="home_social">
              <a
                href="https://www.linkedin.com/in/crystal-work-60a497204/"
                target="_blank"
                class="home_social-icon"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a
                href="https://dribbble.com/"
                target="_blank"
                class="home_social-icon"
              >
                <i class="fa-brands fa-dribbble"></i>
              </a>
              <a
                href="https://github.com/emaduddin678"
                target="_blank"
                class="home_social-icon"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </div>
            <div class="home_img">
              <svg class="home_blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="#000000"
                  d="M41,31.6C27,47.8,-28.4,48.1,-42.1,32C-55.8,15.9,-27.9,-16.6,-0.2,-16.7C27.5,-16.8,55,15.4,41,31.6Z"
                  transform="translate(100 100)"
                />
                <!-- <image class="home_blob-img" xlink:href="photos/emad.jpg"/> -->
              </svg>
            </div>
          </div>
        </div>
      </section>

      <!-- =================== ABOUT ================== -->
      <!-- =================== SKILLS ================== -->
      <!-- =================== QUALIFICATION ================== -->
      <!-- =================== SERVICES ================== -->
      <!-- =================== PORTFOLIO ================== -->
      <!-- ===================  ================== -->
      <!-- ===================  ================== -->
    </main>

    <!-- ============FOOTER============ -->

    <!-- javascript link -->
    <script src="js/main.js"></script>
  </body>
</html>
